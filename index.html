<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilha dos videogames</title>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <header></header>
    <main>

        <section class="section-epic">
            
            <img src="./src/images/logo-epic.svg" alt="Logo da Plataforma Epic games" class="logo-plataforma-epic">

            <div class="cards-epic">
                <div class="card-epic">
                    <h3>Fortnite</h3>
                    <img src="./src/images/epic-game1.svg" alt="Capa do jogo">
                    <p>O battle royale que define tendências com sua jogabilidade dinâmica e eventos ao vivo.</p>

                    <button>Ver mais</button>
                </div>

                <div class="card-epic">
                    <h3>Fall Guys: Ultimate Knockout</h3>
                    <img src="./src/images/epic-game2.svg" alt="Capa do jogo">
                    <p> Um divertido jogo de festa onde você enfrenta obstáculos para vencer.</p>

                    <button>Ver mais</button>
                </div>

                <div class="card-epic">
                    <h3>Alan Wake 2</h3>
                    <img src="./src/images/epic-game3.svg" alt="Capa do jogo">
                    <p>Um thriller psicológico com uma narrativa sombria e visual impressionante.</p>

                    <button>Ver mais</button>
                </div>
            </div>

        </section>

    </main>
    <footer></footer>
  </body>
</html>
