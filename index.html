<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilha dos videogames</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header></header>
    <main>

        <section class="section-steam">
            
            <img src="./src/images/logo-steam.svg" alt="Logo da Plataforma Steam" class="logo-plataforma">

            <div class="cards">
                <div class="card">
                    <h3>Counter Strike (CS2)</h3>
                    <img src="./src/images/img-game1.svg" alt="Capa do jogo">
                    <p>A evolução do clássico FPS competitivo com gráficos e mecânicas renovados.</p>

                    <button>Ver mais</button>
                </div>

                <div class="card">
                    <h3>Dota 2</h3>
                    <img src="./src/images/img-game2.svg" alt="Capa do jogo">
                    <p>Um dos MOBAs mais populares do mundo, focado em estratégia e trabalho em equipe.</p>

                    <button>Ver mais</button>
                </div>

                <div class="card">
                    <h3>Elden Ring</h3>
                    <img src="./src/images/img-game3.svg" alt="Capa do jogo">
                    <p>Um RPG de ação em mundo aberto, com desafios épicos e exploração profunda.</p>

                    <button>Ver mais</button>
                </div>
            </div>

        </section>

    </main>
    <footer></footer>
  </body>
</html>
